        </video>

    <main>
        <h3>Hair Cutting Online Booking</h3>
        <form id="booking-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="appointment-date">Appointment Date:</label>
            <input type="date" id="appointment-date" name="appointment-date" required>
        </div>
        <div class="form-group">
            <label for="haircut-type">Haircut Type:</label>
            <select id="haircut-type" name="haircut-type">
                <option value="standard">Standard</option>
                <option value="fade">Fade</option>
                <option value="buzz-cut">Buzz Cut</option>
            </select>
        </div>
        <div class="form-group">
            <label for="spa-type">Spa Type:</label>
            <select id="spa-type" name="spa-type">
                <option value="basic">Basic</option>
                <option value="deluxe">Deluxe</option>
                <option value="premium">Premium</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Gander-type">Gender:</label>
            <select id="Gander-type" name="Gander-type">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="container">
            <button class="Checkin-button">Checkin</button>
        </div>
    </form>
</main>
